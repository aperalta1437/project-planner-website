    <div class="mx-auto text-center spinner-component" id="div-add-to-cart-spinner-container">
        <div class="spinner-border spinner-component" id="div-add-to-cart-spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div id="div-add-to-cart-response" role="alert">
        <span>An error occurred while processing your request. Please try again later. If error persist, please contact the store manager.</span>
    </div>
    <div th:replace="fragments/account-header::account-header"></div>
    <!-- section-header.// -->
    <section>
        <div class="c"><p>
            TO-DO LIST
		</p></div>
        
        <form>
            <input type="text" name="text" id="txt" required>
            <button type="submit" class="btn-list">
                <i class="fa fa-plus" aria-hidden="true"></i>+
            </button>
        </form>
        <div class="container">
            <ul>
                <li>Task 1<span>x</span></li>
    
            </ul>
        </div>
        <script>
            const inputText = document.querySelector('#txt');
            const myButton = document.querySelector('.btn-list');
            const list = document.querySelector('.container ul');
            myButton.addEventListener('click', (e)=>{
                if(inputText.value != ""){
                    e.preventDefault();
                    const myLi = document.createElement('li');
                    myLi.innerHTML = inputText.value;
                    list.appendChild(myLi);
                    const mySpan = document.createElement('span');
                    mySpan.innerHTML = 'x';
                    myLi.appendChild(mySpan);
                }
                const close = document.querySelectorAll('span');
                for(let i=0; i<close.length; i++){
                    close[i].addEventListener('click', ()=>{
                        close[i].parentElement.style.display = "none";
                    })
                }
                inputText.value = "";
            });
        </script>

        <div class="s"><p>
            COMPLETED LIST
		</p></div>
      </section>
